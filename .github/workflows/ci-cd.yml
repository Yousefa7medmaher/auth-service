name: CI-CD for auth-service 

on:
  push:
    branches: 
      - main 
      - nginx-conf
  pull_request:
    branches: 
      - main 
      - nginx-conf 
  workflow_dispatch:

jobs:
  ci :
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Lint code
      run: npm run lint

    - name: Test code 
      run: npm run test 
      continue-on-error: true
      
  cd: 
    needs: ci 
    runs-on: ubuntu-latest
    environment: production 
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          yousef2005/auth-service:latest
          yousef2005/auth-service:${{ github.sha }}
          yousef2005/auth-service:1.0.${{ github.run_number }}



 
